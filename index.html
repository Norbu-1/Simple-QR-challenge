<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Outfit', sans-serif;
font-family: 'Work Sans', sans-serif;
    }

    .container {
        background-color: #D6E1F0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        background-color: hsl(0, 0%, 100%);
        width: 350px;
        /* height: 450px; */
        text-align: center;
        border-radius: 10px;
        padding: 10px;
        
    }

    .box img {
        width: 310px;
        color: hsl(218, 44%, 22%);
        height: 250px;
        margin-top: 10px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    h1 {
       
        text-align: center;
        width: 310px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 20px;
        font-size: 25px;
        font-weight: 700;
    }

    p {
        font-size: 15px;
        font-weight: 400;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 20px;
        width: 310px;
        color: hsl(213, 9%, 57%);

    }
  
</style>

<body>
    <div class="container">
        <div class="box">
            <img src="image-qr-code.png " alt="image">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR to visit Frontend Mentor and take your coding skilld to the next level</p>
        </div>
    </div>
</body>

</html>
